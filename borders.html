<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
      <meta charset="utf-8">
  <title> borders</title>
      <style media="screen">
        .specialp1{
          border:blue 2px solid
        }
        .specialp2{
          border:red 2px solid;
          border-radius:5px;
        }
        .specialp3{
          border:green 2px solid;
          border-radius:8px;
        }
        .specialp4{
          border:red 2px solid;
          border-radius:12px;
        }
        .specialp5{
          border-color:pink;
          border-style:inset;
        }

    </style>
</head>
  <body >
    <h2>
    <p class=specialp1 align=center>normal border</p>
    <p class=specialp2 align=center >round border</p>
    <p class=specialp3 align=center>rounder border</p>
    <p class=specialp4 align=center>roundest border</p>
    <p class=specialp5 align=center>border style</p>
    </h2>

  </body>
</html>
